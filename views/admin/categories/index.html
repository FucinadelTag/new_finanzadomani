{% extends "../../layouts/admin.html" %}



{% block content %}



    <div class="ui small menu">
        <div class="item">
            <a href="#" id="addCategoria" title="Aggiungi Categoria"><i class="add square icon"></i> Aggiungi</a>
        </div>
    </div>

    <table class="ui selectable celled table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ordine</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorie %}
                <tr>
                    <td>{{categoria.name}}</td>
                    <td>{{categoria.ordine}}</td>
                    <td><div class="tiny ui icon button vedi" documentid="{{categoria._id}}"><i class="edit icon"></i></div></td>
                </tr>

            {% endfor %}
        </tbody>
    </table>


    <div class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            Categoria
        </div>
        {% include "./form.html" %}
    </div>

{% endblock %}

{% block myScript %}
<script type="text/javascript">

        $( "#addCategoria" ).on( "click", function() {
            $('.ui.modal').modal('show');
        });

        $('.vedi').click(function() {
            //$varName = $(this).attr('documentid');
            console.log($(this).attr('documentid'));

            $(location).attr('href', '/admin/categorie/edit/' + $(this).attr('documentid'))
        });

</script>
{% endblock %}
